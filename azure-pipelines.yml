trigger:
- main
pool: default
steps:
- script: | 
    echo ${{ parameters.myname }}!
    echo ${{ parameters.vmsize }}!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    allowTelemetryCollection: true
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'
    
- task: TerraformCLI@0
  inputs:
    command: 'validate'
    allowTelemetryCollection: true
- task: TerraformCLI@0
  inputs:
    command: 'plan'
    environmentServiceName: 'Visual Studio Enterprise Subscription â€“ MPN(5ddead9e-013d-441f-a427-d808cac56f31)'
    allowTelemetryCollection: true
    publishPlanResults: 'terraform plannywanny'
    commandOptions: -out=$(System.DefaultWorkingDirectory)/tfplanny.txt 
    # -var="vmsize=${{ parameters.vmsize }}"
    



parameters:
- name: vmsize
  displayName: vm sizes
  type: string
  default: 
  values:
  - DS1_v2
  - D2s_v3
  - D2as_v4
- name: myname
  displayName: my name
  type: string